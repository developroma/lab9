<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Лабораторна робота 9</title>
</head>
<body>
        
    <div class="tries"></div>
    <span class="end"></span>
    <button class="restart">Рестарт</button>
    <div class="container">
        <div class="card">
            <div class="username">user</div>
            <div class="score__user"></div>
            <div class="card__user">
                <img width="180px" height="275px" src="img/default.png" alt="" class="default">
            </div>
            <div class="card__score-user"></div>
        </div>
        <button class="generate">Generate</button>
        <div class="card">
            <div class="comp">Computer</div>
            <div class="score__comp"></div>
            <div class="card__comp">
                <img width="180px" height="275px" src="img/default.png" alt="" class="default">
            </div>
            <div class="card__score-comp"></div>
        </div>
    </div> 
    <script src="js/app.js"></script>
</body>
</html>
